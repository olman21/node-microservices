apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kuberbetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - host: post.com
      http:
        paths:
          - path: /posts/create
            backend:
              serviceName: post-clusterip-srv
              servicePort: 4000
          - path: /posts
            backend:
              serviceName: query-clusterip-srv
              servicePort: 4002
          - path: /post/?(.*)/comments
            backend:
              serviceName: comments-clusterip-srv
              servicePort: 4001
          - path: /?(.*)
            backend:
              serviceName: client-clusterip-srv
              servicePort: 3000